<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort And Reverse Numbers</title>
  </head>
  <body>
    <button onclick="ascending()">Ascending Order</button>

    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>

    <script>
      var points = [40, 30, 12, 56, 100, 75, 90, 54, 68, 85];
      document.getElementById("result").innerHTML = points;
      function ascending() {
        points.sort(function (a, b) {
          return a - b;
        });
      }
      function descending() {
        document.getElementById("result").innerHTML = points;
        function descending() {
          points.sort(function (a, b) {
            return b - a;
          });
        }
      }
    </script>
  </body>
</html>
